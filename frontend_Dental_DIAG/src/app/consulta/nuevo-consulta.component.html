<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" [(ngModel)]="fecha" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo</label>
                    <input type="text" class="form-control" id="motivo" name="motivo" [(ngModel)]="motivo" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="paciente">Paciente</label>
                    <input type="number" class="form-control" id="paciente" name="paciente" [(ngModel)]="paciente" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="medico">Medico</label>
                    <input type="number" class="form-control" id="medico" name="medico" [(ngModel)]="medico" required
                        autocomplete="off">
                </div>
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="far fa-plus-square"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
