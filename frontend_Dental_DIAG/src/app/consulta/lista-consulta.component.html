<div class="container">
    <button class="btn btn-outline-primary" routerLink="/consulta/nuevo"><i class="far fa-edit"></i>
        Crear Consulta</button>
</div>
<br>
<div class="container" *ngIf="!listaVacia">
    <table class="table table-dark text-center">
        <thead>
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Motivo</th>
                <th scope="col">Paciente</th>
                <th scope="col">Medico</th>
                <th scope="col">Editar</th>
                <th scope="col">Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let consulta of consultas">
                <td>{{consulta.fecha | date:'fullDate'}}</td>
                <td>{{consulta.motivo}}</td>
                <td>{{consulta.paciente}}</td>
                <td>{{consulta.medico}}</td>
                <td><button class="btn btn-outline-warning" routerLink="/consulta/editar/{{consulta.id}}"><i
                            class="far fa-edit"></i> Editar</button></td>
                <td><button class="btn btn-outline-danger" (click)="borrar(consulta.id)"><i class="far fa-trash-alt"></i>
                        Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container" *ngIf="listaVacia">
    <div class="p-3 mb-2 bg-dark text-white text-center">
        <h2>{{listaVacia}}</h2>
    </div>
</div>
