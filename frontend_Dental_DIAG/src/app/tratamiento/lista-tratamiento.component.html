<div class="container">
    <button class="btn btn-outline-primary" routerLink="/tratamiento/nuevo"><i class="far fa-edit"></i>
        Agregar Tratamiento</button>
</div>
<br>
<div class="container" *ngIf="!listaVacia">
    <table class="table table-dark text-center">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre Tratamiento</th>
                <th scope="col">Editar</th>
                <th scope="col">Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tratamiento of tratamientos">
                <td>{{tratamiento.id}}</td>
                <td>{{tratamiento.nombre}}</td>
                <td><button class="btn btn-outline-warning" routerLink="/tratamiento/editar/{{tratamiento.id}}"><i
                            class="far fa-edit"></i> Editar</button></td>
                <td><button class="btn btn-outline-danger" (click)="borrar(tratamiento.id)"><i
                            class="far fa-trash-alt"></i> Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container" *ngIf="listaVacia">
    <div class="p-3 mb-2 bg-dark text-white text-center">
        <h2>{{listaVacia}}</h2>
    </div>
</div>
