<div class="container">
    <button class="btn btn-outline-primary" routerLink="/cuenta/nuevo"><i class="far fa-edit"></i>
        Crear cuenta</button>
</div>
<br>
<div class="container" *ngIf="!listaVacia">
    <table class="table table-dark text-center">
        <thead>
            <tr>
                <th scope="col">Descripcion</th>
                <th scope="col">Paciente</th>
                <th scope="col">Tratamiento</th>
                <th scope="col">Editar</th>
                <th scope="col">Borrar</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let cuenta of cuentas" >
                <td>{{cuenta.descripcion}}</td>
                <td>{{cuenta['paciente']}}</td>
                <td>{{cuenta['tratamiento']}}</td>
                <td><button class="btn btn-outline-warning" routerLink="/cuenta/editar/{{cuenta.id}}"><i
                            class="far fa-edit"></i> Editar</button></td>
                <td><button class="btn btn-outline-danger" (click)="borrar(cuenta.id)"><i class="far fa-trash-alt"></i>
                        Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container" *ngIf="listaVacia">
    <div class="p-3 mb-2 bg-dark text-white text-center">
        <h2>{{listaVacia}}</h2>
    </div>
</div>
