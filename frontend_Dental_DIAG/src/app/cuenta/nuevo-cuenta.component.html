<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="paciente">Paciente</label>
                    <input type="number" class="form-control" id="paciente" name="paciente" [(ngModel)]="paciente" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="tratamiento">Tratamiento</label>
                    <input type="number" class="form-control" id="tratamiento" name="tratamiento" [(ngModel)]="tratamiento" required
                        autocomplete="off">
                </div>
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="far fa-plus-square"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
